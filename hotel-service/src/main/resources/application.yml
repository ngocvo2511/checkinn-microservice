spring:
  application:
    name: hotel-service
  config:
    import: optional:configserver:http://localhost:8888

server:
  port: 0

grpc:
  server:
    port: 9091
  client:
    media-service:
      address: "discovery://media-service"
      negotiation-type: plaintext

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
